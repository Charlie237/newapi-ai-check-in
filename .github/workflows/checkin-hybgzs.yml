name: hybgzs auto checkin

on:
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch:
    inputs:
      debug:
        description: "Run in debug mode"
        required: false
        type: boolean

jobs:
  checkin:
    permissions:
      id-token: write
      contents: read
    runs-on: windows-2025
    environment: production
    env:
      PYTHONIOENCODING: utf-8
    steps:
      - name: Set Beijing timezone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneWindows: "China Standard Time"

      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        id: uv-cache
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        if: steps.uv-cache.outputs.cache-hit != 'true'
        run: uv sync

      - name: Read Camoufox version
        id: camoufox-version
        run: |
          $version = uv run python -c "import importlib.metadata; print(importlib.metadata.version('camoufox'))"
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "Camoufox version: $version"

      - name: Cache Camoufox browser
        uses: actions/cache@v4
        id: camoufox-cache
        with:
          path: ~\AppData\Local\camoufox
          key: ${{ runner.os }}-camoufox-${{ steps.camoufox-version.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-camoufox-

      - name: Install Camoufox browser
        if: steps.camoufox-cache.outputs.cache-hit != 'true'
        run: uv run camoufox fetch

      - name: Run hybgzs checkin
        env:
          ACCOUNTS_HYBGZS: ${{ secrets.ACCOUNTS_HYBGZS }}
          ACCOUNTS_LINUX_DO: ${{ secrets.ACCOUNTS_LINUX_DO }}
          HYBGZS_MAX_WHEEL_SPINS: ${{ secrets.HYBGZS_MAX_WHEEL_SPINS || vars.HYBGZS_MAX_WHEEL_SPINS || '5' }}
          DEBUG: ${{ github.event_name == 'workflow_dispatch' && inputs.debug || vars.DEBUG || 'false' }}
          DINGDING_WEBHOOK: ${{ secrets.DINGDING_WEBHOOK }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          CUSTOM_SMTP_SERVER: ${{ secrets.CUSTOM_SMTP_SERVER }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          SERVERPUSHKEY: ${{ secrets.SERVERPUSHKEY }}
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
          WEIXIN_WEBHOOK: ${{ secrets.WEIXIN_WEBHOOK }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: uv run python -u checkin_hybgzs/main.py

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hybgzs-artifacts-${{ github.run_number }}
          path: |
            logs/
            screenshots/
          if-no-files-found: ignore
          retention-days: 7
