name: qaq.al auto checkin

on:
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch:
    inputs:
      debug:
        description: "Run in debug mode"
        required: false
        type: boolean

jobs:
  checkin:
    permissions:
      id-token: write
      contents: read
    runs-on: windows-2025
    environment: production
    env:
      PYTHONIOENCODING: utf-8
    steps:
      - name: Set Beijing timezone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneWindows: "China Standard Time"

      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        id: uv-cache
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        if: steps.uv-cache.outputs.cache-hit != 'true'
        run: uv sync

      - name: Read Camoufox version
        id: camoufox-version
        run: |
          $version = uv run python -c "import importlib.metadata; print(importlib.metadata.version('camoufox'))"
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "Camoufox version: $version"

      - name: Cache Camoufox browser
        uses: actions/cache@v4
        id: camoufox-cache
        with:
          path: ~\AppData\Local\camoufox
          key: ${{ runner.os }}-camoufox-${{ steps.camoufox-version.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-camoufox-

      - name: Install Camoufox browser
        if: steps.camoufox-cache.outputs.cache-hit != 'true'
        run: uv run camoufox fetch

      - name: Restore storage-state cache
        uses: actions/cache/restore@v4
        with:
          path: |
            storage-states
          key: storage-state-${{ hashFiles('storage-states/*.json') }}
          restore-keys: |
            storage-state-

      - name: Restore balance-hash cache
        uses: actions/cache/restore@v4
        with:
          path: |
            balance_hash_qaq_al.txt
          key: balance-hash-qaq-al-${{ hashFiles('balance_hash_qaq_al.txt') }}
          restore-keys: |
            balance-hash-qaq-al-

      - name: Run checkin
        env:
          ACCOUNTS_QAQ_AL: ${{ secrets.ACCOUNTS_QAQ_AL }}
          ACCOUNTS_LINUX_DO: ${{ secrets.ACCOUNTS_LINUX_DO }}
          PROXY: ${{ secrets.PROXY_QAQ_AL }}
          DEBUG: ${{ github.event_name == 'workflow_dispatch' && inputs.debug || vars.DEBUG || 'false' }}
          DINGDING_WEBHOOK: ${{ secrets.DINGDING_WEBHOOK }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          CUSTOM_SMTP_SERVER: ${{ secrets.CUSTOM_SMTP_SERVER }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          SERVERPUSHKEY: ${{ secrets.SERVERPUSHKEY }}
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
          WEIXIN_WEBHOOK: ${{ secrets.WEIXIN_WEBHOOK }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          QAQ_AL_NOTIFY_FORMAT: ${{ secrets.QAQ_AL_NOTIFY_FORMAT || vars.QAQ_AL_NOTIFY_FORMAT || 'detail' }}
        run: uv run python -u checkin_qaq_al/main.py

      - name: Save storage-state cache
        if: hashFiles('storage-states/*.json') != ''
        uses: actions/cache/save@v4
        with:
          path: |
            storage-states
          key: storage-state-${{ hashFiles('storage-states/*.json') }}

      - name: Save balance-hash cache
        if: hashFiles('balance_hash_qaq_al.txt') != ''
        uses: actions/cache/save@v4
        with:
          path: |
            balance_hash_qaq_al.txt
          key: balance-hash-qaq-al-${{ hashFiles('balance_hash_qaq_al.txt') }}

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qaq-al-artifacts-${{ github.run_number }}
          path: |
            logs/
            screenshots/
          if-no-files-found: ignore
          retention-days: 7

      - name: Result
        if: always()
        run: |
          echo "qaq.al checkin workflow completed"
          echo "time: $(Get-Date)"
